version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ggj-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${GGJ_DB_NAME:-gogetajob}
      POSTGRES_USER: ${GGJ_DB_USER:-ggj_user}
      POSTGRES_PASSWORD: ${GGJ_DB_PASSWORD:-change_me_in_production}
    ports:
      - "${GGJ_DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${GGJ_DB_USER:-ggj_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: ggj_postgres_data


